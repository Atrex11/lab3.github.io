<!DOCTYPE html>
<html>
<head>
	<title> PEP Grocery Store</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<body>
<h1> PEP Grocery Store</h1>
<!-- Tab content -->
<form id="regForm" action="">
	<div id="Client" class="tab">
	<h3>Client Information</h3>
	<p>Tell us a bit about you.</p>
		Choose a preferences:
		<select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id)">
		<option value=""></option>
		<option value="Vegetarian">Vegetarian</option>
		<option value="Alergi">GlutenFree</option>
		<option value="OrganicProduct">OrganicProduct</option>
		<option value="None">None</option>
		</select>
	</div>
	
	<div id="Products" class="tab">
		<h3>Your targeted products</h3>
		<div class="row">
		
			<p>We preselected products based on your preferences.</p>
			Choose items to buy:
			<div id="displayProduct">
				<button class="accordion" type="button" >Vegetables</button>
				<div class="panel">
					<div class="cardRow" id="vegetables">
					</div>
				</div>
				<button class="accordion" type="button" >Fruits</button>
				<div class="panel">
					<div class="cardRow" id="fruit">
					</div>
				</div>
				<button class="accordion" type="button" >Dairy product</button>
				<div class="panel">
					<div class="cardRow" id="dairyproduct">
					</div>
				</div>
				<button class="accordion" type="button">Carbs</button>
				<div class="panel">
					<div class="cardRow" id="carbs">
					</div>
				</div>
				<button class="accordion" type="button" name="meat">Meat</button>
				<div class="panel">
					<div class="cardRow" id="meat">
					</div>
				</div>
			</div>

			<button id="addCart" type="button" class="block" onclick="selectedItems()">
				Add selected items to cart.
			</button>
	
		</div>

	</div>

	<div id="Cart" class="tab">
	<h3>Cart</h3>
	<p>Content of your cart.</p>
	<div id="displayCart"></div>
	</div>

	<div style="overflow:auto;">
		<div style="float:right;">
		<button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
		<button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
		</div>
	</div>
	<!-- Circles which indicates the steps of the form: -->
	<div style="text-align:center;margin-top:40px;">
		<span class="step"></span>
		<span class="step"></span>
		<span class="step"></span>
	</div>
</form>


<div class="footer">
  <p>Site created by Jean Pierre Sfeir</p>
</div>
<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>
</body>

</html>
